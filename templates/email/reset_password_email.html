<html>
<body>
    <p>{{intro_text}}</p>
    <p>
        <a href="{{ frontend_url }}/reset-password?token={{ token }}">
            {{subject}}
        </a>
    </p>
    {% if password %}
    <p>
        Your new password is: <b>{{password}}</b>. Please reset your password after logging into your account.
    </p>
    {% endif %}
    <p>This link will expire in 1 hour.</p>
</body>
</html>
